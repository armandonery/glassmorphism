<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <title>Glassmorphism</title>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="profile-card">
                <img src="./img/usa.svg" alt="usa_flag" class="profile">
                <h2>User 1</h2>
                <ul class="ul">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Vocabulary</a></li>
                    <li><a href="#">Meeting</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <main>

            <div class="header">
                <h2>Activity Dashboard</h2>
                <span>July 26th, 2021</span>
            </div>

            <div class="tasks">

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Pronouns</div>
                            <div class="status">2 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>

                        <div class="buttons">
                            <button class="btn">Complete</button>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Adjectives</div>
                            <div class="status">4 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-40"></div>
                            </div>
                        </div>

                        <div class="buttons">
                            <button class="btn">Complete</button>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Phrasal Verbs</div>
                            <div class="status">10 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>

                        <div class="buttons">
                            <button class="btn">Complete</button>
                        </div>

                    </div>
                </div>

            </div>

        </section>

    </div>
    
</body>
</html>
